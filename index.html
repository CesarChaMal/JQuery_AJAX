<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>JQuery AJAX by Saranga Rathnayake</title>

<style type="text/css">
#wrapper{
    float:left;
    width:600px
}
#top{
    width:600px;
    height:100px;
    background-color:#00CCFF;
    float:left;
}
#maincontent{
    width:400px;
    height:300px;
    background-color:#999966;
    float:left;
}
#right{
    width:200px;
    height:300px;
    background-color:#33FF66;
    float:left;
}
</style>

<script src="jquery-1.3.1.min.js" type="text/javascript" ></script>

<script type="text/javascript">
$(document).ready(function() {	

    //$("#main").load("home.html");
	
    $("#link1").click(function(){
        $("#main").load("home.html");
    });
	
    $("#link2").click(function(){
        $.ajax({
            url: "about.html",
            cache: true,
            beforeSend: function(){
                $("#main").slideUp("fast");
            },
            success: function(html){
                $("#main").slideDown("slow");
                $("#main").html(html);
            }
        });
    });
	
    $("#link3").click(function(){
        $.post("boo.php",  { link_id:"link3" },
        function(data){
            $("#main").html(data);
        });	
    });	
	
});
</script>
</head>

<body>
<div id="wrapper">
  <div id="top">
  	Content for  id "top" Goes Here
  </div>
  <div id="maincontent">
  	<div id="main">
  		Content for  id "main" Goes Here
  	</div>
  </div>
  <div id="right">
  	Content for  id "right" Goes Here
    <br/>
    <a href="#" id="link1">Home</a>
    <br/>
    <a href="#" id="link2">About</a>
    <br/>
    <a href="#" id="link3">Contact Us</a>
  </div>
</div>


<div style="float:left;width:600px;">

</body>
</html>
